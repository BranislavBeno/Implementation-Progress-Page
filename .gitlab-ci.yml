image: azul/zulu-openjdk:19

scan-code:
  stage: .pre
  image:
    name: "zricethezav/gitleaks:v8.15.1"
    entrypoint: [""]
  script:
    - gitleaks detect --verbose --redact --no-git --source="$CI_PROJECT_DIR"
  tags:
    - docker

test-security:
  stage: test
  image:
    name: "aquasec/trivy:0.35.0"
    entrypoint: [""]
  script:
    - trivy fs --no-progress --ignore-unfixed --exit-code 0 $CI_PROJECT_DIR
  allow_failure: true
  tags:
    - docker

test-code:
  stage: test
  script:
    - apt-get update && apt-get install -y curl
    - curl --version
    - suffix=$([[ $(uname -m) == "aarch64" ]] && echo "arm64" || echo "x86-64")
    - curl -L -o agent https://app.testcontainers.cloud/download/testcontainers-cloud-agent_linux_$suffix
    - chmod +x agent
    - ./agent &
    - ./agent wait
    - chmod +x gradlew
    - ./gradlew jacocoTestReport
    - cat build/reports/jacoco/test/html/index.html
  coverage: "/Total.*?([0-9]{1,3})%/"
  tags:
    - docker

pages:
  stage: deploy
  image: beo1975/implementation-progress:1.4.0
  script:
    - cp -r /app/* ./
    - cp ci/application.yml BOOT-INF/classes/
    - dumb-init java org.springframework.boot.loader.JarLauncher
  artifacts:
    paths:
      - public
  rules:
    - if: ($NO_PAGES == null) && ($CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH)
  tags:
    - docker